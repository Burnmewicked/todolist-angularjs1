<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <base href="/">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top py-3">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <h3>To Do List</h3>
            </a>
        </div>
    </div>
    <div class="section py-4" id="main-element">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div ng-controller="TodoCtrl">
                        {{text}}
                    </div>
                </div>
                <to-do-list></to-do-list>
            </div>
        </div>
    </div>
    <script src="angular/angular.js"></script>
    <script src="angular/base/app.js"></script>
    <script src="angular/directives/to-do-list/to-do-list.js"></script>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  
</body>

</html>
